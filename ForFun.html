<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Monthsarry</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e485c9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            color: #ff6b6b;
        }
        p {
            font-size: 1.2rem;
            color: #555;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1rem;
            color: #ffffff;
            background-color: #ff6b6b;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #ff4b4b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Monthsarry, My Sweet Little Gurl!</h1>
        <p>Today is a special day because in this day we are getting in a relationship! We go through so many shit and giggles in our lifetime but i guess it's worth the hassle. Im excited to become ur real-life husbu.</p>
        <a href="#" class="button" onclick="showMessage()">Click for a Surprise!</a>
        <p id="surprise-message" style="display:none; margin-top: 20px; font-size: 1.5rem; color: #ff6b6b;"></p>
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('surprise-message');
            message.textContent = 'Sorry for the low-effort shit because this is the only thing i can remember to create lol';
            message.style.display = 'block';
        }
    </script>
</body>
</html>
